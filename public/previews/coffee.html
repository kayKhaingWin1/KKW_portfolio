        body {

        h2 {

            background: linear-gradient(to right, #fde68a, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .device-grid {
            display: grid;
            gap: 40px;
            justify-content: center;
        }

        @media (min-width: 1024px) {
            .device-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .device-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 767px) {
            .device-grid {
                grid-template-columns: 1fr;
            }
        }

        .device-frame {
            position: relative;
            width: 100%;
            max-width: 250px;
            height: 545px;
            object-fit: cover;
            margin: 0 auto;
            padding: 10px;
            border-radius: 48px;
            background: #1b1b1d;
            box-shadow:
                0 0 0 1.5px #3a3a3a,
                0 0 0 5px #000,
                0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }

        .device-screen {
            width: 100%;
            height: 100%;
            border-radius: 38px;
            overflow: hidden;
            box-shadow: inset 0 0 0 0.5px #111;
            position: relative;
            z-index: 1;
        }

        .dynamic-island {
            position: absolute;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            width: 88px;
            height: 25px;
            background: #0e0e0e;
            border-radius: 20px;
            z-index: 3;
            box-shadow: inset 0 0 2px rgba(255, 255, 255, 0.08);

        .volume-button {

            left: -8px;
            width: 10px;
            height: 32px;
            background: white;
            border-radius: 2px;
            opacity: 0.6;
            z-index: 0;
        }

        .volume-button.top {

        .volume-button.bottom {

        .power-button {

            width: 10px;
            height: 48px;
            background: white;
            border-radius: 2px;
            opacity: 0.6;
            z-index: 0;
        }

        .home-indicator {
            position: absolute;
            bottom: 22px;
            left: 50%;
            transform: translateX(-50%);
            width: 88px;
            height: 4px;
            background: #3c3c3c;
            border-radius: 3px;
            opacity: 0.5;
            z-index: 3;
        }

        .caption {
            font-size: 1rem;
            color: white;
            margin-top: 10px;
        }

@keyframes fadeInUp {
    from {
        transform: translateY(40px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeOutDown {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(40px);
        opacity: 0;
    }
}

.device-frame {
    opacity: 0;
    transform: translateY(40px); 
}

/* Âá∫Âú∫Âä®ÁîªÁ±ª */
.fade-in {

<script>
document.addEventListener("DOMContentLoaded", () => {
    const frames = document.querySelectorAll(".device-grid > div .device-frame");
    const options = {
        root: null,
        rootMargin: "0px",
        threshold: 0.4,
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
            const el = entry.target;

            if (entry.isIntersecting) {
                el.classList.add("fade-in");
                el.style.animationDelay = `${index * 0.2}s`;
            } else {
                el.classList.remove("fade-in");
                el.style.animationDelay = `${index * 0.2}s`;
            }
        });
    }, options);

    frames.forEach((el) => observer.observe(el));
});
</script>
